{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'library:library_book_list' %}">Book Listing</a></p>
<table class="table">
<tr><td>title</td><td>{{ object.title }}</td></tr>
<tr><td>author</td><td>{{ object.author }}</td></tr>
<tr><td>category</td><td>{{ object.category }}</td></tr>
<tr><td>isbn</td><td>{{ object.isbn }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Book</a>

{% endblock %}
